<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c828e003eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/sass/style.css">
</head>

<body>
    <div class="main-container">
        
        <header>
            <a href="/index.html">
                <i class="fa-solid fa-arrow-left"></i>
                </a>
            <div class="logo">
                <h1>ohmyfood</h1>
            </div>
        </header>

        <main>
            <div class="img-menu">
                <img src="/assets/images_logo/restaurants/la-note.jpg" alt="Photo d'une table chez la note enchantée">
            </div>

            <section class="courses-list">

                <div class="logo">
                    <h2>La note enchantée</h2>
                </div>

                <section class="appetizers">
                    <h3>ENTREES</h3>
                        <button>
                            <h4>Ravioles de foie gras</h4>
                            <p>Accompagnées de leur crème à la truffe <span>25€</span></p>
                        </button>

                        <button>
                            <h4>Caviar osciètre</h4>
                            <p>Sur blini à la farine de blé noir <span>35€</span> </p>
                        </button>

                        <button>
                            <h4>Homard et espuma de potiron</h4>
                            <p>Marinés aux zestes d'orange <span>20€</span></p>
                        </button>

                        <button>
                            <h4>Foie gras de canard cuit entier</h4>
                            <p>Confiture de figue et pain toasté <span>20€</span></p>
                        </button>
                </section>

                <section class="main-courses">
                    <h3>PLATS</h3>
                        <button>
                            <h4>Noix de coquilles Sain-Jacques</h4>
                            <p>Sur lit de purée de céleri-rave <span>40€</span></p>
                        </button>

                        <button>
                            <h4>Langoustine poêlée</h4>
                            <p>Purée de patate douce <span>35€</span></p>
                        </button>

                        <button>
                            <h4>Mijoté de queue de boeuf</h4>
                            <p>Et riz sauvage aux zetes de citron <span>44€</span></p>
                        </button>
                </section>

                <section class="desserts">
                    <h3>DESSERTS</h3>
                        <button>
                            <h4>Macaron noisette et chocolat</h4>
                            <p>Glace au caramel brun et sel de Guérande <span>18€</span></p>
                        </button>

                        <button>
                            <h4>Baba au rhum revisité</h4>
                            <p>Avec son coulis de citron <span>22€</span></p>
                        </button>

                        <button>
                            <h4>Tarte au citron meringuée</h4>
                            <p>Déstructurée <span>23€</span></p>
                        </button>
                </section>
            </section>

            <section class="commander">
                <button>
                    <p>Commander</p>
                </button>
            </section>
        </main>

        <footer>
            <h4>ohmyfood</h4>
            <div class="footer-index">
                <ul>
                    <li><a href="#"><i class="icon-footer fa-solid fa-utensils"><span class="index-bold">Proposer un restaurant</span></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle"><span class="index-bold">Devenir partenaire</span></i></a></li>
                    <li><a href="#">Mention légages</a></li>
                    <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </div>
        </footer>

    </div>
    
</body>
</html>
