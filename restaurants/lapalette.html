<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c828e003eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/sass/style.css">
</head>

<body>
    <div class="main-container">
        
        <header>
            <a href="/index.html">
                <i class="fa-solid fa-arrow-left"></i>
                </a>
            <div class="logo">
                <h1>ohmyfood</h1>
            </div>
        </header>

        <main>
            <div class="img-menu">
                <img src="/assets/images_logo/restaurants/la-palette.jpg" alt="Photo d'une table chez la palette du gout">
            </div>

            <section class="courses-list">

                <div class="logo">
                    <h2>La palette du gout</h2>
                </div>

                <section class="appetizers">
                    <h3>ENTREES</h3>
                        <button>
                            <h4>Fricassé d'escargot</h4>
                            <p>Au piment d'Espelette <span>25€</span></p>
                        </button>

                        <button>
                            <h4>Foie gras de canard mi-cuit</h4>
                            <p>Et ses copeaux de truffe noire <span>35€</span> </p>
                        </button>

                        <button>
                            <h4>Oeuf au plat</h4>
                            <p>Assaisonné à la truffe sur lit de caviar <span>20€</span></p>
                        </button>
                </section>

                <section class="main-courses">
                    <h3>PLATS</h3>
                        <button>
                            <h4>Filet de boeuf aux herbes</h4>
                            <p>Accompagné de se ribambelle de légumes <span>40€</span></p>
                        </button>

                        <button>
                            <h4>Parmentier de queue de boeuf</h4>
                            <p>A la truffe noire sur sa purée de panais <span>35€</span></p>
                        </button>

                        <button>
                            <h4>Filet de turbot</h4>
                            <p>Aux agrumes <span>44€</span></p>
                        </button>
                </section>

                <section class="desserts">
                    <h3>DESSERTS</h3>
                        <button>
                            <h4>Paris-Brest</h4>
                            <p>Revisité <span>18€</span></p>
                        </button>

                        <button>
                            <h4>Macaron au chocolat d'exception</h4>
                            <p>Et glace à la vanille de Madagascar <span>22€</span></p>
                        </button>

                        <button>
                            <h4>Mousse au chocolat</h4>
                            <p>Au piment d'Espelette et à la truffe noire <span>23€</span></p>
                        </button>
                </section>
            </section>

            <section class="commander">
                <button>
                    <p>Commander</p>
                </button>
            </section>
        </main>

        <footer>
            <h4>ohmyfood</h4>
            <div class="footer-index">
                <ul>
                    <li><a href="#"><i class="icon-footer fa-solid fa-utensils"><span class="index-bold">Proposer un restaurant</span></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle"><span class="index-bold">Devenir partenaire</span></i></a></li>
                    <li><a href="#">Mention légages</a></li>
                    <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </div>
        </footer>

    </div>
    
</body>
</html>
