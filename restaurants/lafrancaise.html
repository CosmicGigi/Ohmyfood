<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c828e003eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/sass/style.css">
</head>

<body>
    <div class="main-container">
        
        <header>
            <a href="/index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="logo">
                <h1>ohmyfood</h1>
            </div>
        </header>

        <main>
            <div class="img-menu">
                <img src="/assets/images_logo/restaurants/la-francaise.jpg" alt="Photo d'une table chez à la francaise">
            </div>

            <section class="courses-list">

                <div class="logo">
                    <h2>A la française</h2>
                </div>

                <section class="appetizers">
                    <h3>ENTREES</h3>
                        <button>
                            <h4>Tartare de poulpe acidulé</h4>
                            <p>Aux zestes d'orange <span>25€</span></p>
                        </button>

                        <button>
                            <h4>Velouté de légumes d'antan</h4>
                            <p>Carotte, panais, topinambour <span>35€</span> </p>
                        </button>

                        <button>
                            <h4>Soupe à l'oignon</h4>
                            <p>Revisitée <span>20€</span></p>
                        </button>
                </section>

                <section class="main-courses">
                    <h3>PLATS</h3>
                        <button>
                            <h4>Coquilles Saint-Jacques</h4>
                            <p>Accompagné de purée de panais <span>40€</span></p>
                        </button>

                        <button>
                            <h4>Magret de canard</h4>
                            <p>Et parmentier de pommes de terre <span>35€</span></p>
                        </button>

                        <button>
                            <h4>Pigeonneau d'Ille-et-Vilaine</h4>
                            <p>Sur son lit de gnocchis aux légumes <span>44€</span></p>
                        </button>
                </section>

                <section class="desserts">
                    <h3>DESSERTS</h3>
                        <button>
                            <h4>Pétales de violette glacés</h4>
                            <p>Et purée de noisette <span>18€</span></p>
                        </button>

                        <button>
                            <h4>Fondant au chocolat</h4>
                            <p>Revisité <span>22€</span></p>
                        </button>

                        <button>
                            <h4>Millefeuille croustillant</h4>
                            <p>Myrtilles et pâte d'amande <span>23€</span></p>
                        </button>
                </section>
            </section>

            <section class="commander">
                <button>
                    <p>Commander</p>
                </button>
            </section>
        </main>

        <footer>
            <h4>ohmyfood</h4>
            <div class="footer-index">
                <ul>
                    <li><a href="#"><i class="icon-footer fa-solid fa-utensils"><span class="index-bold">Proposer un restaurant</span></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle"><span class="index-bold">Devenir partenaire</span></i></a></li>
                    <li><a href="#">Mention légages</a></li>
                    <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </div>
        </footer>

    </div>
    
</body>
</html>
