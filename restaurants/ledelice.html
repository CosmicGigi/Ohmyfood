<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c828e003eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/sass/style.css">
</head>

<body>
    <div class="main-container">
        
        <header>
            <a href="/index.html">
            <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="logo">
                <h1>ohmyfood</h1>
            </div>
        </header>

        <main> 
            <div class="img-menu">
                <img src="/assets/images_logo/restaurants/le-delice.jpg" alt="Photo d'une table chez le délice des sens">
            </div>

            <section class="courses-list">

                <div class="logo">
                    <h2>Le délice des sens</h2>
                </div>

                <section class="appetizers">
                    <h3>ENTREES</h3>
                        <button>
                            <h4>Tartare de thon</h4>
                            <p>Assaisonné au yuzu <span>25€</span></p>
                        </button>

                    <button>
                        <h4>Bouchée de homard croustillant</h4>
                        <p>Et sa farandole de petits légumes <span>35€</span> </p>
                    </button>

                    <button>
                        <h4>Poulet rôti aux herbes de Provence</h4>
                        <p>Et sa crème de truffe <span>40€</span></p>
                    </button>
                </section>

                <section class="main-courses">
                    <h3>PLATS</h3>
                        <button>
                            <h4>Poulet rôti aux herbes de Provence</h4>
                            <p>Et sa crème de truffe <span>40€</span></p>
                        </button>

                        <button>
                            <h4>Langouste rôtie</h4>
                            <p>Et ses légumes de saison <span>35€</span></p>
                        </button>

                        <button>
                            <h4>Côte de boeuf Angus</h4>
                            <p>Et sa purée de panais <span>44€</span></p>
                        </button>
                </section>

                <section class="desserts">
                    <h3>DESSERTS</h3>
                        <button>
                            <h4>Farandole de desserts</h4>
                            <p>Du chef <span>18€</span></p>
                        </button>

                        <button>
                            <h4>Crème brulée</h4>
                            <p>Revisitée <span>22€</span></p>
                        </button>

                        <button>
                            <h4>Tiramisu</h4>
                            <p>A la noisette <span>23€</span></p>
                        </button>
                </section>
            </section>

            <section class="commander">
                <button>
                    <p>Commander</p>
                </button>
            </section>
        </main>

        <footer>
            <h4>ohmyfood</h4>
            <div class="footer-index">
                <ul>
                    <li><a href="#"><i class="icon-footer fa-solid fa-utensils"><span class="index-bold">Proposer un restaurant</span></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle"><span class="index-bold">Devenir partenaire</span></i></a></li>
                    <li><a href="#">Mention légages</a></li>
                    <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </div>
        </footer>

    </div>
    
</body>
</html>
